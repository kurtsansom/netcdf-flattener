# must be unique in a given SonarQube instance
sonar.projectKey=my:netcdfflattener
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Netcdf flattener
sonar.projectVersion=0.0.1
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=netcdf_flattener/,test/,setup.py
#sonar.exclusions=**/*.js,**/*.xml,**/*.pom,**/*.xsd, **/*.css, source/src/main/java/org/eumetsat/fatcat/client/thirdpartycode/**/*, source/src/main/java/org/eumetsat/fatcat/shared/thirdpartycode/**/*

# Compiled bytecode folders, separated by comma
#sonar.java.binaries=./source/target/
#sonar.java.libraries=/home/user/.m2/repository/**/*.jar,/home/user/Project/lib/*.jar

#Path of surefire-reports folder
sonar.junit.reportsPath=./source/target/surefire-reports
sonar.junit.reportPaths=./source/target/surefire-reports

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
sonar.web.javaOpts=-Xmx2048m
sonar.search.javaOpts=-Xmx2048m
sonar.ce.javaOpts=-Xmx2048m
